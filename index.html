<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "DungGeunMo";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
      body {
        width: 100%;
        height: 100vh;
        background-image: url(8724306.jpg);
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
      }
      .wrap {
        width: 800px;
        height: 800px;
        background-image: url(game.png);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        margin: 0 auto;
      }
      .display {
        width: 300px;

        background-color: #3c8f77;
        color: #e6d391;
        margin: 0 auto;
        transform: translateY(175px);
        text-align: center;
        font-family: "DungGeunMo";
      }

      #imgbox {
        width: 300px;
        height: 120px;
        object-fit: cover;
        display: block;
      }
      #result {
        font-size: 18px;
      }
      #chance {
        font-size: 13px;
        line-height: 30px;
      }
      input {
        width: 160px;
        height: 23px;
        font-size: 10px;
        font-family: "DungGeunMo";
      }
      button {
        width: 50px;
        height: 30px;
        background-color: transparent;
        color: #e6d391;
        /* color: #3a3116; */
        border: 2px solid #3a3116;
        border-radius: 8px;
        font-size: 11px;
        font-family: "DungGeunMo";
        position: relative;
        z-index: 10;
        box-sizing: border-box;
      }
      /* 
      button::before {
        top: 3px;
        left: 8px;
        content: "";
        width: 50px;
        height: 30px;
        position: absolute;
        background-color: #e6d391;
        border-radius: 8px;
        z-index: -5;
      } */
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="display">
        <!-- <h3>숫자맞추기 게임</h3> -->
        <img id="imgbox" src="gamestart.png" />
        <div id="result">UP DOWN BINGO</div>
        <div id="chance">남은찬스 5번</div>
        <input
          id="user"
          type="number"
          placeholder="1부터 100까지 수를 입력하세요"
          onkeypress="if(event.keyCode ==13) {play()};"
        />
        <button id="play">시작</button>
        <button id="reset">재도전</button>
      </div>
    </div>

    <script src="costom.js"></script>
  </body>
</html>
